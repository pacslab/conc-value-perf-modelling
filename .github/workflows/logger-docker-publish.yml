name: API Docker CI

on:
  push:

env:
  # TODO: Change variable to your image's name.
  IMAGE_NAME: conc-value-logger

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      if: ${{ github.ref != 'refs/heads/main' }}
      run: |
        docker build -f ./experiments/logger/Dockerfile -t conc-value-logger ./
    - name: Docker meta
      id: docker_meta
      uses: crazy-max/ghaction-docker-meta@v1
      with:
        images: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }} # list of Docker images to use as base name for tags
        tag-sha: true # add git short SHA as Docker tag
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.CR_PAT }}
    - name: Docker Build & Push
      if: ${{ github.ref == 'refs/heads/main' }}
      uses: docker/build-push-action@v2
      with:
        context: ./experiments/logger/
        file: ./experiments/logger/Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.docker_meta.outputs.tags }}
        labels: ${{ steps.docker_meta.outputs.labels }}